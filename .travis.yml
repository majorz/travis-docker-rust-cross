dist: trusty
sudo: required
language: generic
services:
- docker
env:
  matrix:
  - ARCH=armv7 TARGET=armv7-unknown-linux-gnueabihf
  - ARCH=armv6 TARGET=arm-unknown-linux-gnueabihf
  - ARCH=x86_32 TARGET=i686-unknown-linux-gnu
  - ARCH=x86_64 TARGET=x86_64-unknown-linux-gnu
install: true
script: ci/script.sh
before_deploy:
- mkdir -p $TRAVIS_TAG
- mv target/$TARGET/release/travis-docker-rust-cross $TRAVIS_TAG/travis-docker-rust-cross-$TRAVIS_TAG-$ARCH
deploy:
  provider: s3
  access_key_id: AKIAJOM2KL3KOMF4ZGHA
  secret_access_key:
    secure: 
  skip_cleanup: true
  overwrite: true
  bucket: travis-docker-rust-cross
  local-dir: "$TRAVIS_TAG"
  upload-dir: travis-docker-rust-cross/$TRAVIS_TAG
  acl: public_read
  on:
    branch: master
    tags: true
